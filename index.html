<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <style>
            table>tbody>tr:nth-of-type(odd) {
                background-color: #f9f9f9;
            }
            table>tbody>tr:nth-of-type(even) {
                background-color: #C6C6C6;
            }
        </style>
    </head>
    <body>
        <div class="container main-content">
            <h1>Lista de la compra</h1>
            <input type="text" id="name"/>
            <select name="cantidad" id="cantidad">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="button" class="btn btn-primary" >Añadir</button>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Cantidad</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <th>Total</th>
                    <th class="js-total-items"></th>
                    <td>&nbsp;</td>
                </tr>
                </tfoot>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.11.0/dist/sweetalert2.all.min.js"></script>
        <script src="dist/todo_app.js"></script>

        <script>
            $(document).ready(function() {
                let wrapper = $('.main-content');
                let todoApp= new TodoApp(wrapper);
            });
        </script>
    </body>
</html>
